name: Scrape Tech Company Jobs

on:
  schedule:
    - cron: '0 6,18 * * *'  # 6:00 AM and 6:00 PM UTC
  workflow_dispatch:  # Manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Scrape Tier 1 — Greenhouse companies (29)
        id: tier1
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: npx tsx scripts/scrape-tier.ts --tier=1 --timeout=900000

      - name: Scrape Tier 2 — Lever + Workday companies (22)
        id: tier2
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: npx tsx scripts/scrape-tier.ts --tier=2 --timeout=600000

      - name: Scrape Tier 3 — Custom career pages (21)
        id: tier3
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: npx tsx scripts/scrape-tier.ts --tier=3 --timeout=300000

      - name: Cleanup stale jobs (>15 days)
        id: cleanup
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: npx tsx scripts/scrape-tier.ts --cleanup --days=15

      - name: Report Status
        if: always()
        run: |
          echo "=== Scraping Results ==="
          echo "Tier 1 (Greenhouse): ${{ steps.tier1.outcome }}"
          echo "Tier 2 (Lever+Workday): ${{ steps.tier2.outcome }}"
          echo "Tier 3 (Custom): ${{ steps.tier3.outcome }}"
          echo "Cleanup: ${{ steps.cleanup.outcome }}"
          echo "======================="
          if [[ "${{ steps.tier1.outcome }}" == "failure" && "${{ steps.tier2.outcome }}" == "failure" && "${{ steps.tier3.outcome }}" == "failure" ]]; then
            echo "::error::All scrape tiers failed!"
            exit 1
          fi
